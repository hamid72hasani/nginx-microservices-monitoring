services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: supersecret
      POSTGRES_DB: portfolio
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d portfolio || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  certbot_init:
    image: certbot/certbot:latest
    environment:
      DOMAIN: ${DOMAIN}
      CERTBOT_EMAIL: ${CERTBOT_EMAIL}
    volumes:
      - letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
    command: >-
      certonly --standalone --preferred-challenges http
      -d ${DOMAIN} -m ${CERTBOT_EMAIL} --agree-tos --non-interactive -vvv
    restart: "no"

  backend_node:
    build:
      context: ./js_backend
      dockerfile: Dockerfile
    container_name: backend_node
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=appuser
      - DB_PASSWORD=supersecret
      - DB_NAME=portfolio
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:3000/health || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 5
    restart: unless-stopped

  backend_python:
    build:
      context: ./python_backend
    container_name: backend_python
    environment:
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=appuser
      - DB_PASSWORD=supersecret
      - DB_NAME=portfolio
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      certbot_init:
        condition: service_completed_successfully
      backend_node:
        condition: service_healthy
      backend_python:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TZ=Asia/Tehran
    volumes:
      - ./nginx_configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx_configs/conf.d:/etc/nginx/conf.d:ro
      - ./static_web/index.html:/data/www/index.html:ro
      - ./static_web/style.css:/data/www/style.css:ro
      - ./static_web/app.js:/data/www/app.js:ro
      - letsencrypt:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
      - nginx-cache:/data/nginx/cache
      - nginx-logs:/var/log/nginx
      - ./nginx_configs/ssl-dhparams.pem:/etc/letsencrypt/ssl-dhparams.pem:ro
    restart: unless-stopped
 
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:1.3.0
    container_name: nginx-exporter
    command:
      - -nginx.scrape-uri=http://nginx/stub_status
    depends_on:
      - nginx
    ports:
      - "9113:9113"

  certbot_renew:
    image: certbot/certbot:latest
    container_name: certbot_renew
    depends_on:
      certbot_init:
        condition: service_completed_successfully
    entrypoint: /bin/sh
    command: -c "while :; do certbot renew --webroot -w /var/www/certbot ; sleep ${RENEW_INTERVAL:-12h}; done"
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    restart: no

  nginx_reloader:
    image: alpine:3.20
    container_name: nginx_reloader
    depends_on:
      - nginx
    volumes:
      - letsencrypt:/etc/letsencrypt:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      sh -c '
        apk add --no-cache inotify-tools docker-cli >/dev/null;
        echo "watch /etc/letsencrypt/live changes";
        while :; do
          inotifywait -e create,modify,delete,move -r /etc/letsencrypt/live >/dev/null 2>&1;
          echo "certs changed: reloading nginx";
          docker kill -s HUP nginx >/dev/null 2>&1 || true;
        done
      '
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules.yml:/etc/prometheus/rules.yml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - nginx-exporter

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus


volumes:
  letsencrypt:
  certbot-webroot:
  nginx-cache:
  nginx-logs:
  pgdata:
